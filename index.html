<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Card Component</title>
	</head>
	<body>
		<div class="card">
				<img
					src="./images/image-product-desktop.jpg"
					alt="card image"
				/>
				<img class="img2" src="./images/image-product-mobile.jpg" alt="card image for mobile">
			<div class="content">
				<p class="per">perfume</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="para">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL
				</p>
				<div class="price">
					<p class="actual">$149.99</p>
					<p class="cross">$169.99</p>
				</div>
				<button>
					<img src="./images/Vector.png" alt="cart icon">
					<p>Add to Cart</p>
				</button>
			</div>
		</div>
	</body>
</html>
